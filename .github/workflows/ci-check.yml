name: CI - Check

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - 'example.env'
  workflow_dispatch:

jobs:
  check:
    name: PR Typecheck & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run Typecheck
        run: pnpm run typecheck

      - name: Run Build
        run: pnpm run build

      - name: Run lint
        run: pnpm run lint
